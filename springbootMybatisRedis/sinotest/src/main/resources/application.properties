
server.port=8089

#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/Test?useUnicode=true&characterEncoding=GBK
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis-plus
#mybatis.mapper-locations=classpath:com/sino/mapper/*.xml
mybatis.type-aliases-package=com.sino.entity
#日志输出SQL
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#redis
#数据库索引
spring.redis.database=1
#redis服务器地址
spring.redis.host=localhost
#redis服务器连接端口
spring.redis.port=6379
#redis服务器连接密码
#连接池最大连接数
#spring.redis.lettuce.pool.max-active=8
##连接池最大阻塞等待时间（使用负值表示没有限制）
#spring.redis.lettuce.pool.max-wait=-1
##连接池中最大空闲连接
#spring.redis.lettuce.pool.max-idle=8
##连接池最小空闲连接
#spring.redis.lettuce.pool.min-idle=0

#redis jedis配置
spring.redis.jedus.password=rootpass
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=200
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0
#spring-session 使用
spring.session.store-type=none

spring.redis.blockWhenExhausted=true

spring.redis.JmxEnabled=false


